<!DOCTYPE html>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<html>
 <head>
  <title>Swasti-klover Fractal Art</title>
 </head>
 <body>
  <canvas id='mainCanvas' width='900px' height='900px'></canvas>
  <script type='text/javascript' src='../lib_tom/js/canvas/SketcherGrid.js'></script>
  <script type='text/javascript' src='../lib_tom/js/canvas/SketcherSwastiklover.js'></script>
  <script type='text/javascript' src='../lib_tom/js/canvas/Tessellator.js'></script>
  <script type='text/javascript' src='../lib_tom/js/canvas/TessellatorSwastiklover.js'></script>
  <script type='text/javascript' src='../lib_tom/js/contrib/jquery/1.7/jquery_minified.js'></script>
  <script type='text/javascript' src='../lib_tom/js/utils/utils.js'></script>
  <script type='text/javascript' src='../lib_tom/js/utils/utilsObject.js'></script>
  <script type='text/javascript' src='../lib_tom/js/utils/utilsValidator.js'></script>
  <script type='text/javascript'>
$(document).ready
(
   function (ev)
   {
      try
      {
         window.canvas                  = $('#mainCanvas')[0];
         window.tessellatorSwastiklover = new TessellatorSwastiklover
         (
            {
               canvas            : canvas,
               swastikloverConfig:
               {
                  armSegmentLength   : 128,
                  armSegmentLengthMin: 3 ,
                  delayMs            : 0
               }
            }
         );

         window.tessellatorSwastiklover.sketch(2);
      }
      catch (e)
      {
         console.debug(e);
      }
   }
);
  </script>
 </body>
</html>
